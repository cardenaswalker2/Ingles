<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos | English Pro</title>
    <meta name="description" content="Explora nuestras lecciones en video, filtradas por nivel.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="container">
            <a href="index.html" class="logo"><span class="material-icons">school</span>English Pro</a>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="cursos.html">Cursos</a>
                <a href="recursos.html">Recursos</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="contacto.html">Contacto</a>
            </div>
            <div class="nav-controls">
                <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema"><span class="material-icons">brightness_6</span></button>
                <button id="hamburger-menu" class="hamburger-menu"><span class="material-icons">menu</span></button>
            </div>
        </nav>
    </header>

    <main>
        <section id="learn" class="learn-section">
            <div class="container">
                <h1 class="page-title">Nuestra Videoteca de Cursos</h1>
                <h2><span class="material-icons">filter_list</span> Filtra por Nivel</h2>
                <div id="level-filters" class="level-filters">
                    <button class="filter-btn active" data-level="all">Todos</button>
                    <button class="filter-btn" data-level="beginner">Principiante</button>
                    <button class="filter-btn" data-level="intermediate">Intermedio</button>
                    <button class="filter-btn" data-level="advanced">Avanzado</button>
                </div>

                <div id="topic-grid" class="topic-grid">
                    <!-- Las tarjetas de temas se generarán con JavaScript -->
                </div>
                <p id="no-results" class="no-results" style="display: none;">No se encontraron videos para este nivel.</p>

                <div id="video-display-area" class="video-display-area">
                    <h3 id="video-title"></h3>
                    <div class="video-player-wrapper">
                        <div id="video-loader" class="video-loader"></div>
                        <video id="video-player" controls width="100%">
                            <source id="video-source" src="" type="video/mp4">
                            Tu navegador no soporta la etiqueta de video.
                        </video>
                    </div>
                    <p id="video-description"></p>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 English Pro. Aprendizaje sin límites.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cursos.js"></script>
</body>
</html>
